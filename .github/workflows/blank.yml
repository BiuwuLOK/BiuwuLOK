name: Generate Snake Game

# Controls when the workflow will run
on:
  # Schedules the workflow to run every day at midnight
  schedule:
    - cron: "0 0 * * *"
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Uses the Platane/snk action to generate the snake game
      - name: Generate Snake Game
        uses: Platane/snk@v3
        with:
          # GitHub user name to read the contribution graph from
          # Uses the repository owner's name
          github_user_name: ${{ github.repository_owner }}
          # List of files to generate with customization options
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # Commits and pushes the generated files to the repository
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m 'Update snake game'
          git push
        env:
          # Uses the automatically generated GitHub token to authenticate
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
